<!DOCTYPE html>
<html lang="es">

{% include 'base.html' %}

{% block content %}
<style type="text/css">
   caption{
       color:#FA6780;
       font-family: Gotham, sans-serif;
       font-size: 24px;
       line-height: 70px;
   }

   #submit{
        font-family: Gotham, sans-serif;
        font-size: 14px;
        /*color: #FA6780;*/
        font-weight: bold;
   }
    #volver{
        font-family: Gotham, sans-serif;
        font-size: 14px;
        color: #000;
        font-weight: bold;
    }
   table{
       border: 1px solid #434b4d;
       color: #434b4d;
       font-family: Gotham, sans-serif;
       border-radius:20px 0px 10px 10px;
       /*border-radius:15px;*/
   }
   /*renglones pares*/
   tr:nth-child(even){
        background-color: #FFF0F0;
    }

   /*renglones impares*/
   tr:nth-child(odd){
        background-color: #fff;
   }

</style>

<body>
<h5>Edite la informaci√≥n del Donante:</h5>
<div id="content" , name="content" , class="main">
    <form method="POST">
        <section>
            <br/>
            <table>

                {{formaDonanteInscripto}}
            </table>
            <br/>
            <button class="submit" type="submit">Guardar</button>
            <button type="reset">Limpiar</button>
            <br/>
            <br/>
            <br/>
            <a id="volver" href="{% url 'listadoDonante' %}">Volver</a>
            {% csrf_token %}
        </section>
    </form>
</div>
</body>
{% endblock content %}

{% include 'footer.html' %}
</html>
